{% extends "rooms.html" %}
{% load static %}
{% load has_group %}

{% block subcontent %}

        <h2> Zoznam miestností </h2>
        {% include 'room/room_table.html' %}
    {% endif %}

    <div class="container">
        <a class="button" tabindex="1" role="menuitem" href="{% url 'room_add' %}">Vytvoriť novú miestnosť</a>
    </div>
{% endblock %}
